<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Active Kullanımı</title>
<style>
  #myButton {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #myButton.active {
    background-color: red; /* Düğme tıklandığında arka plan rengi kırmızı olacak */
  }
</style>
</head>
<body>

<button id="myButton">Tıkla</button>

<script>
  document.getElementById("myButton").addEventListener("click", function() {
    this.classList.add("active"); // Düğme tıklandığında "active" sınıfını ekle

    // 1 saniye sonra "active" sınıfını kaldır
    setTimeout(() => {
      this.classList.remove("active");
    }, 1000);
  });
</script>

</body>
</html>
