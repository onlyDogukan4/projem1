<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Sepeti</title>
    <style>
        /* CSS kodları */
        button {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Alışveriş Sepeti</h1>
    <div id="products">
        <!-- Ürünler buraya eklenecek -->
    </div>
    <div id="cart">
        <h2>Sepet</h2>
        <ul id="cart-items">
            <!-- Sepet öğeleri buraya eklenecek -->
        </ul>
        <p id="total-price">Toplam Fiyat: $0</p>
        <button onclick="checkout()">Ödeme Yap</button>
    </div>

    <script>
        // JavaScript kodları
        // Örnek ürün verileri
        const products = [
            { id: 1, name: 'Ürün 1', price: 10 },
            { id: 2, name: 'Ürün 2', price: 20 },
            { id: 3, name: 'Ürün 3', price: 30 }
        ];

        // Sepete ürün ekleme fonksiyonu
        function addToCart(product) {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            const li = document.createElement('li');
            li.textContent = `${product.name} - $${product.price}`;
            cartItems.appendChild(li);

            // Toplam fiyatı güncelle
            const totalPrice = parseFloat(totalPriceElement.textContent.split('$')[1]);
            totalPriceElement.textContent = `Toplam Fiyat: $${totalPrice + product.price}`;
        }

        // Sepete ürünleri ekleme
        function loadProducts() {
            const productsContainer = document.getElementById('products');
            products.forEach(product => {
                const button = document.createElement('button');
                button.textContent = 'Sepete Ekle';
                button.onclick = () => addToCart(product);
                productsContainer.appendChild(button);
                productsContainer.appendChild(document.createTextNode(` ${product.name} - $${product.price}`));
                productsContainer.appendChild(document.createElement('br'));
            });
        }

        // Ödeme yapma fonksiyonu
        function checkout() {
            alert('Ödeme Yapıldı!');
        }

        // Sayfa yüklendiğinde ürünleri yükle
        window.onload = loadProducts;
    </script>
</body>
</html>
