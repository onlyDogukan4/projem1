<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .switch{
        position: relative;
        display: inline-block;
        width: 110px;
        height: 60px;
        margin: 0 10px;
    }
    .slider{
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>
<body>
    <div class="container"></div>
        <h1>Toggle</h1>
            <label class="switch">
            <input type="checkbox">
                <span class="slider"></span>
            <label class="switch">
            <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
</body>
</html>
